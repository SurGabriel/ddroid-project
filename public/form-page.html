<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/form-page.css">
</head>
<body>
    <header>
      <img src="../public/Resurse/imagini/ddroidd_logo.svg" class="ddroid-logo">
      <div class="header-title">Autumn - Winter Bootcamp</div>
    </header>
    <main>
      <div class="main-content">
          <h3>Application Form</h3>
              <form>
                  <!--Contact Information-->
                  <h4>Contact Information</h4>
                  <!--Contact Form-->
                  <div class="contact-form-container">
                      <div class="input-box">
                          <label>First Name <span class="required">*</span></label>
                          <input type="text" placeholder="First Name">
                      </div>
                      <div class="input-box">
                          <label>Last Name</label>
                          <input type="text" placeholder="Last name">
                      </div>
                      <div class="input-box">
                          <label>Phone number</label>
                          <input type="tel" placeholder="+40 711 111 111">
                      </div>
                      <div class="input-box">
                          <label>Email address</label>
                          <input type="text" placeholder="john@doe.com">
                      </div>
                  </div>

                  <!--Address-->
                  <h4>Address</h4>
                  <!--Address Form-->
                  <div>
                      <label>Address Line 1 <span class="required">*</span></label>
                      <input type="text" placeholder="Street name & number">
                  </div>
                  <div>
                      <label>Address Line 2 <span class="required">*</span></label>
                      <input type="text" placeholder="Street name & number">
                  </div>
                  <!--Errors & Button-->
                  <div>
                      <!--Errors-->
                      <div></div>
                      <!--Submit Button-->
                      <div></div>
                  </div>

              </form>
              
      </div>
    </main>
    <footer>

    </footer>

  <script type="module" src="/main.js"></script>
</body>
</html>
